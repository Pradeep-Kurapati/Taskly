{% load static %}
{% load crispy_forms_tags %}
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width", initial-scale="1", maximum-scale="1" />
        <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>Taskly | Profile Management</title>

    </head>

    {% include 'profile/base.html' %}

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Update your Profile</h3>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{user_form|crispy}}
            <br>
            <input class="btn btn-primary navbar-btn" type="submit" value="Update" />
            <br><br>
        </form>
        <hr>

        <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container p-5 form-layout">
                {{form_2}} <br><br>
                <button class="btn btn-outline-info navbar-btn" type="submit" name="change-profile-pic">Change your profile pic</button>
            </div>
        </form>
        
        <hr>
        <form method="POST" autocomplete="off">
            
        {% csrf_token %}
            <div class="container p-5 form-layout">
                <h5>Delete your account</h5>
                <br>
                <a class="btn btn-outline-danger navbar-btn" type="button" href="{% url 'delete-account' %}">Delete your account</a>
            </div>
        </form>
        
    </div>
    <br>
</html>
