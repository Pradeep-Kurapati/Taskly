{% load static %}
{% load crispy_forms_tags %}
{% include 'pre-base.html' %}


<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width", initial-scale="1", maximum-scale="1" />
        <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <script src="https://kit.fontawesome.com/3bfc248e33.js" crossorigin="anonymous"></script>
        <title>Taskly | Login</title>

    </head>

    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <div id="message-timer" class="alert alert-info" role="alert">
            <i class="fa-sharp fa-solid fa-circle-check"></i> &nbsp;
            {{message}}
          </div>
        {% endif %}
    {% endfor %}


    <div class="container bg-white shadow-md p-5 form-layout">

        <h1>This is Login Page!</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary navbar-btn" type="submit" value="Login" />
            <br><br>
        
        </form>

        <h6>New here? <a href="{% url 'register' %}">Register</a>!</h6>

    </div>
    <br>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"  crossorigin="anonymous"></script>
</html>
